name: SonarQubeCheck
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
         fetch-depth: 0
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=teamqtest
            -Dsonar.projectName=teamqtest
            -Dsonar.organization=teamq-ec
            -Dsonar.projectVersion=1.0.0
            -Dsonar.scm.provider=git
            -Dsonar.sources=app
            -Dsonar.language=php
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/app/Console/Kernel.php,**/app/Providers/**,**/vendor/**,**/node_modules/**,**/infrastructure/**,**/lang/**,**/bootstrap/**,**/config/*,**/storage/**,**/public/**,**/tests/**

      - name: Get SonarQube Issues
        id: sonarqube-issues
        run: |
          curl -s -u "${{ secrets.SONAR_TOKEN }}:" -X GET "${{ secrets.SONAR_HOST_URL }}/api/issues/search?resolved=false&statuses=OPEN&id=teamqtest" --output issues.json

      - name: Check if SonarQube Issues
        id: check-sonarqube-issues
        run: |
          jq -e '.issues | length > 0' issues.json > /dev/null 2>&1 || echo "No issues"

      - name: Block Pull Request if SonarQube Issues
        run: |
          if [ "${{ steps.check-sonarqube-issues.outputs.hasIssues }}" = "0" ]; then
            echo "There are SonarQube issues. Blocking pull request."
            exit 1
          fi
